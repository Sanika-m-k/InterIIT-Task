services:
  backend:
    build: ./backend
    #platform: linux/amd64
    ports:
      - '5000:5000'
    environment:
      - MONGO_URL=mongodb://mongo:27017/warehouse
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build: ./frontend
    platform: linux/amd64

    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - app-network

  # MongoDB Service
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
